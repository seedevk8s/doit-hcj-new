<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원두 정기 구독 - Step1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 헤더 영역 시작 -->
  <header>
    <!-- 네비게이션 메뉴 -->
    <nav>
      <h1 class="logo">원두정기구독</h1>
      <div>
        <button class="lang"><i class="fa-solid fa-globe"></i>한국어 <i class="fa-solid fa-caret-down"></i></button>
        <button>로그인</button>
      </div>
    </nav>
    <!-- 헤더 문구와 구독 폼 -->
    <div class="header-content">
      <h2>매일 특별한 커피 타임</h2>
      <h3>고객님의 취향에 맞게 스페셜 커피를 즐겨 보세요</h3>
      <p>이메일 주소를 보내시면 구독 안내문과 새로운 소식들을 보내 드립니다.</p>
      <!-- 이메일 구독 폼 -->
      <form class="add-email">
        <label for="header-email">이메일</label>
        <input type="email" id="header-email" placeholder="이메일 주소" required>
        <button type="submit">보내기</button>
      </form>
    </div>
  </header>
  <!-- 헤더 영역 끝 -->
</body>
</html>
